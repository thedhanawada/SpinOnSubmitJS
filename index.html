<!DOCTYPE html>
<html>
<head>
  <title>SpinOnSubmitJS Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 5px;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script type="module">
    import { createSpinnerButton } from './spinonsubmit.js';

    window.onload = function() {
      createSpinnerButton('submitBtn', 'myForm', function() {
        // Simulate an asynchronous action (e.g., form submission)
        return new Promise(function(resolve) {
          setTimeout(function() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            alert("Submitted!\nFirst Name: " + firstName + "\nLast Name: " + lastName);
            resolve();
          }, 5000);
        });
      });
    }
  </script>
</head>
<body>
  <h1>SpinOnSubmitJS Example</h1>
  <form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>
    <button id="submitBtn">Submit</button>
  </form>
</body>
</html>
